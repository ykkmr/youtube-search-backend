spring:
  application:
    name: youtube-search-backend
  
  datasource:
    # 개발 환경: H2 파일 기반 데이터베이스 사용
    url: ${DATABASE_URL:jdbc:h2:file:./data/youtube-search;MODE=PostgreSQL;AUTO_SERVER=TRUE}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

server:
  port: 8080

# YouTube Data API v3 설정
# API 키는 환경 변수 YOUTUBE_API_KEY로 설정하거나 아래에 직접 입력하세요
youtube:
  api:
    key: ${YOUTUBE_API_KEY:your-youtube-api-key-here}
    base-url: https://www.googleapis.com/youtube/v3

logging:
  level:
    com.youtube.search: DEBUG
    org.springframework.web: DEBUG


